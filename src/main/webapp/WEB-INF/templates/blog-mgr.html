		<!-- Sidebar -->
		<div class="sidebar">
			<!-- Sidebar Menu -->
			<nav class="mt-2">
				<ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">

					<li class="nav-item">

	<!-- Content Wrapper. Contains page content -->
	<div class="content-wrapper mt-3">
		<!-- Main content -->
		<section class="content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-12">
						<div class="card card-teal card-outline">
							<div class="card-header">
								<h3 class="card-title">博客列表</h3>
							</div>
							<!-- /.card-header -->
							<div class="card-body table-responsive">

									<table id="testTable" class="table table-bordered table-hover text-nowrap">
										<thead>
										<tr>
											<th><input type="checkbox" id="firstCheckBox"/></th>
											<th>标题</th>
											<th>缩略名</th>
											<th>分类</th>
											<th>推荐</th>
											<th>浏览量</th>
											<th>发布时间</th>
											<th>操作</th>
										</tr>
										</thead>
									</table>

							</div>

<!-- jQuery -->
<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- DataTables -->
<script th:src="@{/plugins/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
<script th:src="@{/plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
<script th:src="@{/plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>


<!-- AdminLTE App -->
<script th:src="@{/js/adminlte.min.js}"></script>
<!-- SweetAlert2 -->
<script th:src="@{/plugins/sweetalert2/sweetalert2.all.min.js}"></script>

<script>
	function deleteContent(cid) {
		if (confirm("你确定删除该文章以及所属评论吗？")) {
			location.href = "/deleteContent/" + cid;
		}
	}

	function modifyContent(cid) {
		window.open("/adminModify?cid=" + cid);
	}

	function changeContentOrder(id) {
		$.ajax({
			url: '/changeContentOrder',
			type: 'post',
			data:{'contentId':id},
			success: function(res) {
				// alert(res.data)
			},
			error: function() {
				alert("系统错误")
			}
		});
	}

	var dataTableApi = '';
	$(function () {
		if ('[[${session.USER_SESSION.role}]]' === 'administrator') {
			dataTableApi = '/adminGetContentList';
		} else {
			dataTableApi = '/userGetContentList';
		}

		$('#testTable').DataTable({
			ajax: {
				url: dataTableApi, // 从一个ajax数据源读取数据给表格内容
				data: function (param) {
					param.userId = '[[${session.USER_SESSION.uid}]]';
				}
			},
			lengthMenu: [10, 20, 30, 60], // 定义在每页显示记录数的select中显示的选项
			// displayLength: 20, //
			// displayStart: 1, //初始化显示的时候从第几条数据开始显示(一开始显示第几页)
			// lengthChange: false, // 是否允许用户改变表格每页显示的记录数
			searching: false,
			responsive: false,
			// info: false,
			processing: true, // 是否显示处理状态
			// serverSide: true, // 是否开启服务器模式
			autoWidth: false, // 控制Datatables是否自适应宽度
			deferRender: true, // 控制Datatables的延迟渲染，可以提高初始化的速度
			stateSave: true, //保存状态 - 在页面重新加载的时候恢复状态（页码等内容）
			// dom: '<"top"i>rt<ip>',
			dom: '<"row"<"col-md-12"<"float-left"l><"#topPlugin.float-right">>>irt<"mt-3 pagination-sm"p>',
			initComplete: renderTopPlugin, // 初始化结束后的回调函数
			ordering: false,
			columns: [
				{
					data: "cid",
					render: function (data, type, row, meta) {
						return '<input type="checkbox" value="' + data + '" name="cid"/>';
					}
				},
				{data: "title"},
				{data: "slug"},
				{data: "categoryName"},
				{
					data: "contentOrder",
					render: function (data, type, row, meta) {
						if('[[${session.USER_SESSION.role}]]' != 'administrator') {
							return '<div class="custom-control custom-switch custom-switch-on-success disabled"><input type="checkbox" disabled="disabled" id="customSwitch' + row.cid + '" class="custom-control-input disabled"><label class="custom-control-label" for="customSwitch' + row.cid + '"></label></div>';
						}
						if (data === 1) {
							data = '<div class="custom-control custom-switch custom-switch-on-success"><input type="checkbox" onchange="changeContentOrder(' + row.cid + ')" id="customSwitch' + row.cid + '" class="custom-control-input" checked><label class="custom-control-label" for="customSwitch' + row.cid + '"></label></div>';
						} else {
							data = '<div class="custom-control custom-switch custom-switch-on-success"><input type="checkbox" onchange="changeContentOrder(' + row.cid + ')" id="customSwitch' + row.cid + '" class="custom-control-input"><label class="custom-control-label" for="customSwitch' + row.cid + '"></label></div>';
						}
						return data;
					}
				},
				{data: "views"},
				{data: "createdTime",
					render: function (data, type, row, meta) {
						function getMyDate(time){
							var oDate = new Date(time),
								oYear = oDate.getFullYear(),
								oMonth = oDate.getMonth()+1,
								oDay = oDate.getDate(),
								oHour = oDate.getHours(),
								oMin = oDate.getMinutes(),
								oSen = oDate.getSeconds(),
								oTime = oYear +'-'+ getzf(oMonth) +'-'+ getzf(oDay) +' '+ getzf(oHour) +':'+ getzf(oMin) +':'+getzf(oSen);//最后拼接时间
							return oTime;
						}
						function getzf(num){
							if(parseInt(num) < 10){
								num = '0'+num;
							}
							return num;
						}

						return getMyDate(data);
					}
				},
				{
					render: function (data, type, row, meta) {
						return '<a href="javascript:void(0);" onclick="deleteContent(' + row.cid +');" class="btn btn-danger btn-xs">删除</a> <a href="javascript:void(0);" onclick="modifyContent(' + row.cid +');" class="btn btn-success btn-xs">修改</a> <a class="btn btn-info btn-xs" target="_blank" href="/articles/' + row.slug +'">预览</a>'
					}
				}
			],
			language: { // 国际化配置
				decimal: "",
				emptyTable: "表格为空",
				info: "显示从_START_到_END_条记录 (总记录数为_TOTAL_条)",
				infoEmpty: "记录数为0",
				infoFiltered: "(从_MAX_条记录过滤)",
				infoPostFix: "",
				thousands: ",",
				lengthMenu: "显示 _MENU_ 条",
				loadingRecords: "Loading...",
				processing: "正在获取数据，请稍后...",
				sSearch: "搜索",
				zeroRecords: "没有找到数据",
				paginate: {
					previous: "上一页",
					first: "第一页",
					next: "下一页",
					last: "最后一页"
				}
			},
		});

		/**
		 * 表格加载渲染完毕后执行的方法
		 * @param data
		 */
		function renderTopPlugin(data) {
			//上方topPlugin DIV中追加HTML
			//var topPlugin='<button id="addButton" class="btn btn-success btn-sm" data-toggle="modal" data-target="#addUser" style="display:block;">' +
			// '<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>添加用户</button>';
			//删除用户按钮的HTMLDOM
			var topPlugin = '<a href="javascript:void(0);" id="deleteSelectContent" class="btn btn-danger btn-sm">批量删除</a> <a href="javascript:void(0);" class="btn btn-info btn-sm">导出(未实现)</a>';
			$("#topPlugin").append(topPlugin);//在表格上方topPlugin DIV中追加HTML
			//$("#expCsv").on("click", exp1);//给下方按钮绑定事件

			document.getElementById("firstCheckBox").onclick = function () {
				var cbs = document.getElementsByName("cid");
				for (var i = 0; i < cbs.length; i++) {
					cbs[i].checked = this.checked;
				}
			};


			document.getElementById("deleteSelectContent").onclick = function () {
				var flag = false;
				var cbs = document.getElementsByName("cid");
				for (var i = 0; i < cbs.length; i++) {
					if (cbs[i].checked) {
						flag = true;
						break;
					}
				}

				if (flag) {
					if (confirm("你确定要删除选中文章以及所属评论吗？")) {
						document.getElementById("selectContent").submit();
					}
				}
			};
		}

		var Toast = Swal.mixin({
			toast: true,
			position: 'top-end',
			showConfirmButton: false,
			timer: 1500
		});

		var t = "[[${message}]]";
		if (t === '1') {
			Toast.fire({
				icon: 'success',
				title: '文章发表了哦！'
			});
		}

		if (t === '0') {
			Toast.fire({
				icon: 'error',
				title: '文章发表失败！'
			});
		}
	});
</script>
</body>
</html>
